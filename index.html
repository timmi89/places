<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places I have Visited</title>
  </head>
  <body>
    <div class="container">
      <h1>Places I have Visited</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a place:</h2>
          <form id="newPlace">
            <div class="form-group">
              <label for="newCity">City Name:</label>
              <input type="text" class="form-control" id="newCity">
            </div>
            <div class="form-group">
              <label for="newCountry">Country Name:</label>
              <input type="text" class="form-control" id="newCountry">
            </div>
            <div class="form-group">
              <label for="newLandmark">Landmarks:</label>
              <input type="text" class="form-control" id="newLandmark">
            </div>
            <div class="form-group">
              <label for="newYear">Year:</label>
              <input type="text" class="form-control" id="newYear">
            </div>
            <div class="form-group">
              <label for="newNotes">Notes:</label>
              <input type="text" class="form-control" id="newNotes">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Places:</h2>
          <ul id="places">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-place">
            <h2></h2>

            <p>City: <span class="city"></span></p>
            <p>Country: <span class="country"></span></p>
            <p>Landmark <span class="landmark"></span></p>
            <p>Year: <span class="year"></span></p>
            <p>Notes: <span class="notes"></span></p>
          </div>
        </div>
        <div id="dearDiary">
          <p><span class="diaryEntry"></span> This should be a dear diary entry</p>

        </div>
      </div>
    </div>
  </body>
</html>
